# Shared configuration for GitHub Actions
# This file centralizes common configuration values to enforce the "1情報 = 1変数 = 1変数名" principle

defaults:
  claude-model: 'sonnet'
  git-user-email: 'github-actions[bot]@users.noreply.github.com'
  git-user-name: 'github-actions[bot]'
  runs-on: 'self-hosted'

naming-conventions:
  input-pattern: 'kebab-case'
  local-pattern: 'SCREAMING_SNAKE_CASE'
  env-pattern: 'UPPER_SNAKE_CASE'

environment-variables:
  github-token: 'GH_TOKEN'
  claude-model: 'MODEL'
  pr-number: 'PR_NUMBER'
  dry-run: 'DRY_RUN'

ai-actions:
  - review-and-merge
  - spec-to-code
  - action-fixer
  - auto-refactor
  - auto-document
  - auto-rebase
  - release-notes-ai
  - pr-review-enqueuer
  - bulk-rebase-prs
  - bulk-merge-prs
  - review-auto-merge
  - publish-pr
