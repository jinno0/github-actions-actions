# === Technical Constraints ===
technical:
  - id: "TC-001"
    category: "runtime_environment"
    constraint: "Self-hosted GitHub Actions runner with Claude Code CLI"
    rationale: "Actions require Claude Code CLI execution with filesystem access"
    source: "README.md:82-85"

  - id: "TC-002"
    category: "language"
    constraint: "Python 3.x for test infrastructure and utility scripts"
    rationale: "pytest.ini and scripts/ directory use Python"
    source: "pytest.ini"

  - id: "TC-003"
    category: "yaml_syntax"
    constraint: "GitHub Actions workflow YAML format compliance"
    rationale: "All actions must be valid GitHub Actions workflows"
    source: "AGENTS.md"

# === Operational Constraints ===
operational:
  - id: "OC-001"
    category: "privacy"
    constraint: "Anonymous telemetry with opt-out capability"
    rationale: "Repository must respect user privacy choices"
    source: "README.md:100-119"

  - id: "OC-002"
    category: "human_oversight"
    constraint: "Human-in-the-loop for critical decisions (merge, deploy)"
    rationale: "AI hallucination risk mitigation"
    source: "PURPOSE.md:37"

  - id: "OC-003"
    category: "reusability"
    constraint: "Actions must not be tightly coupled to specific products"
    rationale: "Maintain cross-project reusability"
    source: "PURPOSE.md:66"

# === Security Constraints ===
security:
  - id: "SC-001"
    category: "permissions"
    constraint: "Minimal required permissions for workflows"
    rationale: "Principle of least privilege"
    source: "SYSTEM_CONSTITUTION.md (assumed)"

  - id: "SC-002"
    category: "secrets_management"
    constraint: "No hardcoded secrets in YAML or code"
    rationale: "Secret management best practice"
    source: "GitHub Actions security best practices"

  - id: "SC-003"
    category: "pii_protection"
    constraint: "Telemetry must not collect code or sensitive information"
    rationale: "Privacy protection requirement"
    source: "README.md:105"

# === Quality Constraints ===
quality:
  - id: "QC-001"
    category: "test_coverage"
    constraint: "Minimum 70% code coverage"
    rationale: "pytest.ini configuration requirement"
    source: "pytest.ini:22"

  - id: "QC-002"
    category: "documentation"
    constraint: "Every action must have setup instructions in instructions/"
    rationale: "Usability requirement"
    source: "AGENTS.md (assumed from README.md:52-56)"

  - id: "QC-003"
    category: "examples"
    constraint: "Every action must have example workflow in examples/"
    rationale: "Usability requirement"
    source: "README.md:52-53"

# === Resource Constraints ===
resource:
  - id: "RC-001"
    category: "execution_time"
    constraint: "Actions must complete within GitHub Actions timeout limits"
    rationale: "Platform limitation"
    source: "GitHub Actions documentation"

  - id: "RC-002"
    category: "storage"
    constraint: "Telemetry data storage must be efficient and GDPR-compliant"
    rationale: "Resource optimization and legal compliance"
    source: "README.md:98-119"
