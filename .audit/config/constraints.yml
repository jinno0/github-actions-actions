# === Technical Constraints ===
technical:
  runtime:
    - "Self-hosted GitHub Actions Runner"
    - "Claude Code CLI (claude command) must be available"
  
  languages:
    primary: "YAML (GitHub Actions)"
    secondary: "Python (testing, helper scripts)"
  
  compatibility:
    - "GitHub Actions Composite Actions"
    - "GitHub Enterprise Server (if applicable)"

# === Operational Constraints ===
operational:
  execution_mode:
    - "Dry Run mode required for testing"
    - "Human-in-the-loop for final decisions (merge, deploy)"
    - "No fully unmanned operations (hallucination risk)"
  
  permissions:
    - "contents: read (minimum)"
    - "pull-requests: write (for review/comment actions)"
    - "Specific permissions per action documented in instructions/"

# === Security Constraints ===
security:
  secret_management:
    - "No hardcoded secrets in action.yml or templates"
    - "Use GitHub Secrets for sensitive data"
  
  code_injection:
    - "Validate external inputs before template substitution"
    - "Avoid command injection in sed/bash operations"
  
  access_control:
    - "Self-hosted runner isolation considerations"
    - "Repository-scoped permissions"

# === Quality Constraints ===
quality:
  structure:
    - "All actions must follow Action Structure Standard (3-component set)"
    - "Templates must be externalized (no hardcoding in action.yml)"
    - "No heredoc in YAML (use echo or template files)"
  
  documentation:
    - "Each action needs: action.yml, example.yml, instruction.md"
    - "README.md must reflect all available actions"
    - "AGENTS.md must be kept up-to-date"
  
  testing:
    - "Dry Run validation on all PRs and main branch pushes"
    - "YAML syntax validation automated"
    - "Structure validation automated"

# === Resource Constraints ===
resources:
  disk:
    - "Self-hosted runner disk space for templates and scripts"
    - "Git clone space for repositories"
  
  network:
    - "GitHub API access"
    - "Claude Code CLI network access (if required)"
  
  compute:
    - "Claude Code CLI execution time limits"
    - "Action timeout considerations"

# === Process Constraints ===
process:
  development:
    - "New actions must follow the 3-component structure"
    - "Examples and instructions must be created/updated together"
    - "CI must pass before merging"
  
  maintenance:
    - "Template updates require action.yml review"
    - "Deprecation process for old actions"
    - "Documentation sync required"
