# Repository Intent (Source of Truth)
# This file defines the existence purpose and success criteria for the repository

mission:
  id: "github-actions-actions"
  name: "AI Hub - GitHub Actions for AI-Native Development"
  purpose: |
    組織全体の開発効率と品質を向上させるための「AIネイティブなGitHub Actions」
    および「標準化ツール」を提供するハブとなること。

  target_user:
    - "組織内の開発チーム"
    - "DevOpsエンジニア"
    - "プロジェクトリーダー"
  confidence: 1.0  # From PURPOSE.md

quality_attributes:
  - attribute: "test_coverage"
    target: ">= 80%"
    current_assumption: "unverified"
    rationale: "AI Actionsの信頼性確保のため"

  - attribute: "documentation_coverage"
    target: "100% (全Actionに導入ガイドあり)"
    current_assumption: "achieved"
    rationale: "導入障壁を下げるため"

  - attribute: "action_reliability"
    target: ">= 95% (成功率)"
    current_assumption: "unverified"
    rationale: "本番運用での信頼性"

  - attribute: "code_quality"
    target: "lintエラー 0件"
    current_assumption: "unverified"
    rationale: "保守性の確保"

core_functions:
  - id: "CF-001"
    name: "AI-powered Code Review"
    description: "PRの内容をAIがレビューし、改善提案や自動マージを行う"
    verification_method: "review-and-merge Actionの動作確認"

  - id: "CF-002"
    name: "Spec-to-Code Generation"
    description: "Markdown仕様書からコードを自動生成する"
    verification_method: "spec-to-code Actionの動作確認"

  - id: "CF-003"
    name: "Auto-Refactoring"
    description: "自然言語の指示に基づき、既存コードをリファクタリングする"
    verification_method: "auto-refactor Actionの動作確認"

assumptions:
  - id: "ASM-001"
    statement: "Python 3.11+ で動作する"
    status: "unverified"
    verification_needed: true

  - id: "ASM-002"
    statement: "GitHub Self-hosted runner 上で Claude Code CLI が利用可能"
    status: "unverified"
    verification_needed: true

  - id: "ASM-003"
    statement: "各Actionは独立して動作し、組み合わせ可能"
    status: "unverified"
    verification_needed: true

success_criteria:
  - id: "SC-001"
    description: "テストカバレッジ >= 80%"
    verification: "pytest --cov --cov-report=term-missing"
    priority: "high"

  - id: "SC-002"
    description: "全Actionが正常に動作すること"
    verification: ".audit/verification/scripts/verify_core_functions.py"
    priority: "critical"

  - id: "SC-003"
    description: "Lintエラー 0件"
    verification: "ruff check ."
    priority: "medium"
