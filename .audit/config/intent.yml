# === Quality Attributes ===
quality_attributes:
  - id: "QA-001"
    name: "Dry Run検証の網羅性"
    target: "全ActionsがDry Runモードで検証可能"
    verification:
      type: "structural_check"
      criteria:
        - "各Actionにaction.ymlが存在"
        - "各Actionに対応するexampleファイルが存在"
        - "各Actionにinstructionドキュメントが存在"
      interpretation:
        success_means: "全てのActionが構造チェック・YAML構文・モック実行で検証可能"
        failure_means: "一部のActionが検証されていない、または検証用ファイルが不足"

  - id: "QA-002"
    name: "ドキュメントの完全性"
    target: "全Actionsに導入ガイド（Instructions）と利用例（Examples）が存在"
    verification:
      type: "file_check"
      criteria:
        operator: "="
        value: 13
        unit: "Actions"
      interpretation:
        success_means: "READMEに記載された全13件のActionに対応するドキュメントが存在"
        failure_means: "一部のActionにドキュメントまたはexampleが欠落"

  - id: "QA-003"
    name: "カスタマイズ可能性"
    target: "AI Actionsがプロジェクト固有のルールや設定を注入可能"
    verification:
      type: "code_analysis"
      criteria:
        - "review-and-mergeのカスタムルール注入機能"
        - "各Actionのテンプレートファイルの可変性"
      interpretation:
        success_means: "カスタムプロンプトやルールを注入する仕組みが存在"
        failure_means: "全てのActionが固定のプロンプトで動作"

  - id: "QA-004"
    name: "採用率の追跡可能性"
    target: "Acceptance Rateなどの指標でAIの提案品質を測定可能"
    verification:
      type: "measurement"
      criteria:
        - "AIの提案に対する修正率を測定する仕組み"
      interpretation:
        success_means: "Acceptance Rateを追跡する機能またはドキュメントが存在"
        failure_means: "品質測定の仕組みが不在"
        warning: "採用率を測定しないと、AIの改善サイクルが回せない"

# === Non-Goals ===
non_goals:
  - "単なるシェルスクリプトのラッパー（既存のActionsで十分なもの）"
  - "完全に無人での運用（AIのハルシネーションリスクを考慮し、Human-in-the-Loopを維持）"
  - "特定プロダクトに強く結合しすぎたロジック（再利用性を重視）"
