quality_attributes:
- id: QA-001
  name: テストカバレッジ
  target: '>= 80%'
  verification:
    type: measurement
    command: pytest --cov=actions --cov=scripts --cov-report=term-missing --cov-fail-under=80
    criteria:
      operator: '>='
      value: 80
      unit: '%'
    interpretation:
      success_means: actions/ と scripts/ ディレクトリのコードの80%以上がテストで実行された
      failure_means: テストされていないコードパスが20%以上ある
      warning: カバレッジが高くてもアサーションが弱ければ意味がない
  current_value: 92.97%
  current_status: achieved
- id: QA-002
  name: AIレビュー受入率
  target: '>= 70%'
  verification:
    type: measurement
    command: python scripts/calculate_acceptance_rate.py --output report
    criteria:
      operator: '>='
      value: 70
      unit: '%'
    interpretation:
      success_means: AIレビューの70%以上が人間に受け入れられている
      failure_means: AIレビューの品質が低く、修正や拒否が多い
      warning: データ収集段階ではベースライン値の算出が必要
  current_value: 90.0% (9/10件)
  current_status: achieved
  note:
  - データ収集中 (4/20件, 20%)
  - 'データ収集中 (10/20件, 50%) - 前回: 75.0% (3/4件)'
- id: QA-003
  name: YAML構文検証
  target: 100% of Action YAMLs
  verification:
    type: validation
    command: find actions -name '*.yml' -exec yamllint {} +
    criteria:
      operator: ==
      value: 0
      unit: errors
    interpretation:
      success_means: すべてのAction YAMLファイルが構文的に正しい
      failure_means: YAMLファイルに構文エラーがある
- id: QA-004
  name: Dry Run検証
  target: 100% of Actions
  verification:
    type: validation
    command: pytest tests/ -k dry_run
    criteria:
      operator: '>='
      value: 100
      unit: '%'
    interpretation:
      success_means: すべてのActionがDry Runモードで正常に実行できる
      failure_means: 一部のActionがDry Run検証に失敗する
  current_value: 3/13 Actions (23%)
  current_status: failed
  gap: 10/13 Actions missing implementation
