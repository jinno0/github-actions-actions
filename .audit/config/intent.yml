# === Quality Attributes（検証方法とセット）===
quality_attributes:
  - id: "QA-001"
    name: "構造的テストカバレッジ"
    target: ">= 80%"
    verification:
      type: "measurement"
      command: "pytest tests/ --cov=actions --cov-report=json"
      criteria:
        operator: ">="
        value: 80
        unit: "%"
      interpretation:
        success_means: "コードの80%以上が構造的テストで実行された"
        failure_means: "テストされていないコードパスが20%以上ある"
        warning: "カバレッジが高くてもアサーションが弱ければ意味がない"

  - id: "QA-002"
    name: "統合テストカバレッジ"
    target: ">= 50%"
    verification:
      type: "measurement"
      command: "ls tests/integration/test_*_integration.py | wc -l"
      criteria:
        operator: ">="
        value: 7
        unit: "Actions"
      interpretation:
        success_means: "13 Actionsのうち50%以上（7 Actions）が統合テストで検証されている"
        failure_means: "統合テストで検証されていないActionsが50%以上ある"
        warning: "統合テストはYAML構造検証レベルであり、実際の実行テストではない"

  - id: "QA-003"
    name: "アクションの文書化"
    target: "100%"
    verification:
      type: "measurement"
      command: "find actions -name 'action.yml' | wc -l"
      criteria:
        operator: "=="
        value: 13
        unit: "Files"
      interpretation:
        success_means: "すべてのアクションがaction.ymlで適切に文書化されている"
        failure_means: "文書化されていないアクションが存在する"

  - id: "QA-004"
    name: "TypeScript型安全性"
    target: "strict mode"
    verification:
      type: "measurement"
      command: "npm run type-check"
      criteria:
        operator: "=="
        value: 0
        unit: "errors"
      interpretation:
        success_means: "TypeScriptコンパイルエラーがない"
        failure_means: "型エラーが存在する"

# === Core Functions（存在意義の主張）===
