# === Quality Attributes ===
quality_attributes:
  - id: "QA-001"
    name: "テストカバレッジ"
    target: ">= 70%"
    verification:
      type: "measurement"
      command: "pytest --cov=. --cov-fail-under=70"
      criteria:
        operator: ">="
        value: 70
        unit: "%"
      interpretation:
        success_means: "コードの70%以上がテストで実行されている"
        failure_means: "テストされていないコードパスが30%以上ある"
        warning: "カバレッジが高くてもアサーションが弱ければ意味がない"

  - id: "QA-002"
    name: "Actionドキュメント覆盖率"
    target: "100% (13/13 actions)"
    verification:
      type: "measurement"
      command: "find actions -name 'README.md' | wc -l"
      criteria:
        operator: "=="
        value: 13
        unit: "files"
      interpretation:
        success_means: "全アクションにREADMEが存在し、利用方法が明確である"
        failure_means: "アクションの使い方が不明で、導入障壁が高い"

  - id: "QA-003"
    name: "YAML構文妥当性"
    target: "0 errors"
    verification:
      type: "validation"
      command: "find actions -name '*.yml' -o -name '*.yaml' | xargs yamllint"
      criteria:
        operator: "=="
        value: 0
        unit: "errors"
      interpretation:
        success_means: "全てのYAMLファイルが構文的に正しい"
        failure_means: "Workflowが実行時に失敗するリスクがある"

  - id: "QA-004"
    name: "Dry Run検証成功率"
    target: "100%"
    verification:
      type: "measurement"
      command: "pytest tests/ -k dry_run -v"
      criteria:
        operator: "=="
        value: 100
        unit: "%"
      interpretation:
        success_means: "全てのアクションがモック検証に合格している"
        failure_means: "アクション定義に不備がある可能性"

# === Core Functions（このリポジトリの存在意義）===
core_functions:
  - id: "CF-001"
    claim: "AIがコードレビューし、条件を満たせば自動マージできる"
    source: "README.md:12, actions/review-and-merge/action.yml"
    testable: true
    verification_method: "PR作成→AIレビュー→自動マージのワークフローをテスト実行"

  - id: "CF-002"
    claim: "Markdown仕様書からコードを自動生成できる"
    source: "README.md:13, actions/spec-to-code/action.yml"
    testable: true
    verification_method: "サンプル仕様書→コード生成のテスト"

  - id: "CF-003"
    claim: "WorkflowエラーをAIが自動修正できる"
    source: "README.md:14, actions/action-fixer/action.yml"
    testable: true
    verification_method: "エラーを含むWorkflow→修正適用のテスト"

  - id: "CF-004"
    claim: "自然言語指示でコードをリファクタリングできる"
    source: "README.md:15, actions/auto-refactor/action.yml"
    testable: true
    verification_method: "リファクタ指示→コード改善のテスト"

  - id: "CF-005"
    claim: "コード変更を検知し、ドキュメントを自動更新できる"
    source: "README.md:24, actions/auto-document/action.yml"
    testable: true
    verification_method: "コード変更→README更新のテスト"

  - id: "CF-006"
    claim: "コミット履歴から人間が読めるリリースノートを生成できる"
    source: "README.md:26, actions/release-notes-ai/action.yml"
    testable: true
    verification_method: "コミット履歴→リリースノート生成のテスト"

# === Non-Goals ===
non_goals:
  - "単なるシェルスクリプトのラッパー（既存のActionsで十分なもの）"
  - "完全に無人での運用（AIのハルシネーションリスクを考慮）"
  - "特定プロダクトに強く結合しすぎたロジック（再利用性を重視）"

