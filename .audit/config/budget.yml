# === 予算設定 ===

## スキャン予算
scan_budget:
  max_files_per_run: 100
  max_total_tokens: 100000
  max_directories_to_scan: 20
  timeout_seconds: 600  # 10分

## ログ予算
log_budget:
  max_log_entries: 500
  keep_last_n_entries: 300

## 提案予算
proposal_budget:
  max_prs_per_run: 5
  max_proposals_per_category: 3

## 検証予算
verification_budget:
  max_test_cases_per_function: 5
  max_verification_time_seconds: 300  # 5分

## 実行記録保持ポリシー
retention_policy:
  execution_runs:
    max_folders: 3
    strategy: "keep_latest"
    enforcement: "strict"

  always_overwrite:
    - "analysis/as_is.yml"
    - "analysis/gap.yml"
    - "analysis/verification_scenarios.yml"
    - "proposal/roadmap.md"
    - "proposal/changes/*.md"
    - "output/summary.md"
    - "output/next_questions.md"
    - "output/self_score.yml"
    - "output/verification_result.json"

  never_delete:
    - "config/intent.yml"
    - "config/constraints.yml"
    - "config/budget.yml"
