# === Scan Budget ===
scan_budget:
  max_files_per_run: 150
  max_total_tokens: 100000
  max_file_size_mb: 1

# === Log Budget ===
log_budget:
  max_log_entries: 1000
  keep_last_n_entries: 500

# === Proposal Budget ===
proposal_budget:
  max_prs_per_run: 10
  max_actions_per_pr: 5

# === Verification Budget ===
verification_budget:
  max_test_execution_time_minutes: 30
  max_verification_scenarios: 20

# === GC Policy ===
gc_policy:
  enabled: true
  trigger_conditions:
    - log_entries_exceed: max_log_entries
    - cache_age_days: 7

  preserve_sources_of_truth:
    - config/
    - log/audit_log.ndjson
    - log/claims.ndjson

  safe_to_delete:
    - analysis/
    - proposal/
    - output/
    - execution/runs/
