version: "1.0"
updated_at: "2026-01-31T21:15:00Z"

# === Scan Budget ===
scan_budget:
  max_files_per_run: 100
  max_total_tokens: 100000
  max_directories_to_scan: 20

# === Log Budget ===
log_budget:
  max_log_entries: 500
  keep_last_n_entries: 300
  
# === Analysis Budget ===
analysis_budget:
  max_actions_to_analyze: 15
  max_templates_to_validate: 50
  max_complexity_score: 100

# === Proposal Budget ===
proposal_budget:
  max_prs_per_run: 5
  max_total_proposals: 10
  
# === Verification Budget ===
verification_budget:
  max_test_cases: 20
  max_execution_time_seconds: 300
  max_mock_data_size_mb: 10

# === GC Policy ===
gc_policy:
  log_gc_threshold: 500
  cache_gc_enabled: true
  source_of_truth_preserved:
    - "config/"
    - "log/audit_log.ndjson"
    - "log/claims.ndjson"
  cache_directories:
    - "analysis/"
    - "proposal/"
    - "output/"
