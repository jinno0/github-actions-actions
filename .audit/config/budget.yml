# === Scan Budget ===
scan_budget:
  max_files_per_run: 200
  max_total_tokens: 100000
  max_directory_depth: 5
  excluded_patterns:
    - "node_modules/"
    - ".git/"
    - "__pycache__/"
    - "*.pyc"
    - "dist/"
    - "build/"
    - ".audit/execution/runs/*"

# === Log Budget ===
log_budget:
  max_log_entries: 1000
  keep_last_n_entries: 500
  rotation_policy: "delete_oldest"
  archive_enabled: false
  rationale: "最新のログのみ保持し、ディスク使用量を抑制"

# === Proposal Budget ===
proposal_budget:
  max_prs_per_run: 10
  max_actions_per_pr: 5
  priority_algorithm: "impact_vs_effort"
  rationale: "改善提案は実行可能な範囲に絞り、過度な提案を避ける"

# === Verification Budget ===
verification_budget:
  max_test_data_size_mb: 10
  max_verification_time_seconds: 300
  max_scenarios_per_function: 5
  rationale: "検証コストを適切に制御"

# === Analysis Budget ===
analysis_budget:
  max_claims_per_run: 500
  max_inferences_per_run: 200
  max_unknowns_per_run: 100
  rationale: "推論と未知の項目を適切に制限し、分析の品質を維持"

# === GC Thresholds ===
gc_thresholds:
  log_gc_trigger: 800
  analysis_gc_trigger: 50
  proposal_gc_trigger: 20
  auto_gc_enabled: true
  gc_targets:
    - ".audit/analysis/"
    - ".audit/proposal/"
    - ".audit/output/"
  preserve_targets:
    - ".audit/config/"
    - ".audit/log/"
    - ".audit/state/"
    - ".audit/verification/"
