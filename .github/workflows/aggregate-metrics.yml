name: Aggregate Acceptance Metrics

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

jobs:
  aggregate:
    name: Aggregate and Report Metrics
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Aggregate metrics (last 7 days)
        run: |
          python scripts/aggregate_metrics.py \
            --since '7 days ago' \
            --output metrics/acceptance_rate.json

      - name: Generate metrics report
        run: |
          python scripts/generate_metrics_report.py \
            --input metrics/acceptance_rate.json \
            --output metrics/acceptance_report.md

      - name: Upload metrics artifact
        uses: actions/upload-artifact@v3
        with:
          name: acceptance-metrics-${{ github.run_number }}
          path: metrics/
          retention-days: 30

      - name: Commit metrics report
        if: github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add metrics/acceptance_report.md metrics/acceptance_rate.json
          git diff --staged --quiet || git commit -m "chore: Update acceptance rate metrics [skip ci]"
          git push
