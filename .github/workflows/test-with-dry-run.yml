name: Test Actions with Dry Run

on:
  pull_request:
    paths:
      - 'actions/**'
      - '.github/workflows/test-with-dry-run.yml'
  push:
    branches: [main]
    paths:
      - 'actions/**'
      - '.github/workflows/test-with-dry-run.yml'
  workflow_dispatch:

jobs:
  dry-run-test:
    name: Dry-Run ${{ matrix.action }}
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        action:
          - review-and-merge
          - spec-to-code
          - action-fixer
          - auto-refactor
          - auto-document
          - release-notes-ai
          - auto-rebase

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Test ${{ matrix.action }} with dry-run
        id: dry-run
        continue-on-error: true
        uses: ./.actions/${{ matrix.action }}
        with:
          dry-run: true
          test-mode: true

      - name: Verify exit code
        if: steps.dry-run.outcome == 'failure'
        run: |
          echo "::error::Action ${{ matrix.action }} failed dry-run validation"
          echo "Please check the action logs above for details"
          exit 1

      - name: Dry-run successful
        if: steps.dry-run.outcome == 'success'
        run: |
          echo "::notice::Action ${{ matrix.action }} passed dry-run validation"

  summary:
    name: Dry-Run Summary
    runs-on: ubuntu-latest
    needs: dry-run-test
    if: always()
    steps:
      - name: Check results
        run: |
          echo "Dry-run validation completed"
          echo "All matrix jobs should show green checkmarks above"
