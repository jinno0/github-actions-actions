name: Auto Refactor Code

on:
  workflow_dispatch:
    inputs:
      path:
        description: 'File or directory to refactor'
        required: true
        default: 'src'
      instruction:
        description: 'Refactoring instructions'
        required: false
        default: 'Improve readability and add comments'

permissions:
  contents: write
  pull-requests: write

jobs:
  refactor:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Auto Refactor
        uses: ./actions/auto-refactor
        with:
          path: ${{ github.event.inputs.path }}
          instruction: ${{ github.event.inputs.instruction }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request with changes
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "refactor: automated code improvement"
          title: "Automated Refactoring"
          body: "This PR was generated by the Auto Refactor action."
          branch: "auto-refactor-${{ github.run_id }}"
