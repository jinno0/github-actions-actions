# This workflow demonstrates immediate merge mode.
# The action will merge the PR immediately when triggered (without waiting for branch protection rules).
# For GitHub's built-in auto-merge feature (waits for branch protection rules), see review-and-merge-example.yml
name: Auto Merge PR

on:
  pull_request:
    types: [labeled, opened, synchronize, reopened]
    branches:
      - main
      - develop

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge-pr:
    runs-on: self-hosted
    steps:
      # Immediate merge mode: Merges PR right away when this step executes
      # auto-merge: 'false' = Don't enable GitHub's auto-merge feature, just merge immediately
      - name: Auto Merge
        uses: ./actions/auto-merge
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: 'squash'
          auto-merge: 'false'
