name: Review, Fix, and Merge

# Prerequisites: Self-hosted runner with Claude Code CLI installed
# Recommended: Pin CLI version for reproducibility:
#   npm install -g @anthropic-ai/claude-code@1.0.0
# See: https://github.com/anthropics/claude-code-cli/releases

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - develop

permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  ai-pipeline:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. Publish PR if it is a draft
      - name: Publish PR
        if: github.event.pull_request.draft == true
        uses: ./actions/publish-pr
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # 2. AI Review and Auto-Fix
      - name: AI Review and Fix
        id: review
        uses: ./actions/review-and-merge
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          claude-model: 'sonnet'
          lgtm-threshold: '7'
          auto-fix: 'true'

      # 3. Auto Merge if LGTM
      - name: Auto Merge
        if: steps.review.outputs.verdict == 'LGTM'
        uses: ./actions/auto-merge
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: 'squash'
          auto-merge: 'true'
