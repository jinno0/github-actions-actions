name: 'Bulk Merge PRs Example'

on:
  workflow_dispatch:
    inputs:
      limit:
        description: 'Number of PRs to merge (0 for all)'
        required: false
        type: number
        default: 0
      dry-run:
        description: 'Dry run (true/false)'
        required: false
        type: boolean
        default: false

permissions:
  pull-requests: write
  contents: write

jobs:
  bulk-merge:
    runs-on: self-hosted
    steps:
      - uses: ./actions/bulk-merge-prs
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          limit: ${{ inputs.limit }}
          merge-method: 'squash'
          include-drafts: 'true'
          dry-run: ${{ inputs.dry-run }}
