name: 'Bulk Rebase PRs Example'

on:
  workflow_dispatch:
    inputs:
      limit:
        description: 'Number of PRs to rebase (0 for all)'
        required: false
        type: number
        default: 0
      dry-run:
        description: 'Dry run (true/false)'
        required: false
        type: boolean
        default: false

permissions:
  pull-requests: write

jobs:
  bulk-rebase:
    runs-on: self-hosted
    steps:
      - uses: ./actions/bulk-rebase-prs
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          limit: ${{ inputs.limit }}
          merge-state-status: 'BEHIND'
          dry-run: ${{ inputs.dry-run }}
