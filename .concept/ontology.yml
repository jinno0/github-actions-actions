    lifecycle: ["Foundation", "Implementation", "Stabilization"]
    related_terms: ["ClaudeCodeCLI", "CompositeAction"]
    assumptions: []
    evidence:
      - source: "PURPOSE.md#L1-L8"
        quote: "組織全体の開発効率と品質を向上させるための「AIネイティブなGitHub Actions」および「標準化ツール」を提供するハブとなること。"

  ClaudeCodeCLI:
    id: "TERM-CLAUDE-CODE-CLI"
    layer: "core"
    status: "stable"
    definition: "Self-hosted runner上で動作し、文脈を理解した高度な自動化（レビュー、修正、ドキュメント生成など）を実行するCLIツール"
    synonyms: ["Claude Code", "claude command", "Claude CLI"]
    boundaries:
      includes: ["self-hosted runner実行", "文脈理解", "高度な自動化"]
      excludes: ["正規表現ベースの処理", "静的解析のみ"]
    lifecycle: ["Available", "Installed", "Executed"]
    related_terms: ["AIHub", "SelfHostedRunner"]
    assumptions: []
    evidence:
      - source: "PURPOSE.md#L10-L15"
        quote: "Self-hosted runner上で動作するClaude Code CLIを活用し、従来の正規表現や静的解析では不可能な、文脈を理解した高度な自動化（レビュー、修正、ドキュメント生成など）を実現する。"

  ReviewAndMergeAction:
    id: "TERM-REVIEW-AND-MERGE"
    layer: "domain"
    status: "stable"
    definition: "PRをAIがレビューし、問題を自動修正し、必要に応じてrebaseし、競合を解決した上で自動マージするAction"
    synonyms: ["review-and-merge", "auto-merge action", "PR review action"]
    boundaries:
      includes: ["auto-fix機能", "rebase", "conflict resolution", "auto-merge"]
      excludes: ["manual review only", "fixなし"]
    lifecycle: ["Review", "Fix", "Rebase", "Merge"]
    related_terms: ["CompositeAction", "AutoFix", "ConflictResolution"]
    assumptions: []
    evidence:
      - source: "actions/review-and-merge/action.yml#L1-L3"
        quote: "Automatically fix code issues using Claude Code CLI, rebase if needed, resolve conflicts, and merge the PR."

  AutoFix:
    id: "TERM-AUTO-FIX"
    layer: "domain"
    status: "stable"
    definition: "コードレビューで発見された問題をClaude Code CLIを使って自動修正する機能（review-and-merge actionの一部）"
    synonyms: ["auto-fix", "automatic fix", "AI fix"]
    boundaries:
      includes: ["Claudeによる修正", "自動commit", "LGTM扱い"]
      excludes: ["手動修正", "レビューのみ"]
    lifecycle: ["Detect", "Fix", "Commit", "Push"]
    related_terms: ["ReviewAndMergeAction", "ClaudeCodeCLI"]
    assumptions:
      - id: "ASM-AUTO-FIX-001"
        text: "AUTO: auto-fix成功時はconfidence=10としてLGTM扱い"
        decision_key: "AUTO:AutoFix.lgtm_on_success"
        expires_after_runs: 20
    evidence:
      - source: "actions/review-and-merge/action.yml#L33-L35"
        quote: "Whether to automatically fix issues found in the review (default: true)"

  ConflictResolution:
    id: "TERM-CONFLICT-RESOLUTION"
    layer: "domain"
    status: "stable"
    definition: "rebase中の競合をbase branch version（theirs）を採用することで安全側に倒して解決する手法"
    synonyms: ["conflict resolution", "merge conflict resolution"]
    boundaries:
      includes: ["git checkout --theirs", "保守的解決", "rebase中"]
      excludes: ["手動解決", "ours優先"]
    lifecycle: ["Detect", "Resolve", "Continue"]
    related_terms: ["ReviewAndMergeAction", "Rebase"]
    assumptions:
      - id: "ASM-CONFLICT-001"
        text: "AUTO: 競合解決はtheirs（base branch）を採用"
        decision_key: "AUTO:ConflictResolution.theirs_priority"
        expires_after_runs: 20
    evidence:
      - source: "actions/review-and-merge/action.yml#L190-L220"
        quote: "Resolve conflicts by accepting the base branch version (conservative)"

  TemplateFile:
    id: "TERM-TEMPLATE-FILE"
    layer: "domain"
    status: "stable"
    definition: "action.yml内にハードコーディングせず、actions/{action-name}/templates/に格納し{VARIABLE_NAME}プレースホルダーで置換するテキストファイル"
    synonyms: ["template", "prompt template", "テンプレートファイル"]
    boundaries:
      includes: ["{VARIABLE_NAME}形式", "sedによる置換", "templates/ディレクトリ"]
      excludes: ["action.ymlへのハードコード", "heredoc（推奨しない）"]
    lifecycle: ["Create", "Use", "Customize"]
    related_terms: ["CompositeAction"]
    assumptions: []
    evidence:
      - source: "AGENTS.md#L15-L25"
        quote: "Template files are stored in actions/{action-name}/templates/ directory and use {VARIABLE_NAME} placeholders for substitution via sed."

  StandardActionStructure:
    id: "TERM-STANDARD-ACTION-STRUCTURE"
    layer: "core"
    status: "stable"
    definition: "全Actionが備えるべき3つの構成要素：(1)actions/{name}/action.yml, (2)examples/{name}-example.yml, (3)instructions/{name}.md"
    synonyms: ["action structure", "action trio", "standard structure"]
    boundaries:
      includes: ["action.yml", "example workflow", "instruction guide"]
      excludes: ["actionのみ", "ドキュメントなし"]
    lifecycle: ["Create Action", "Create Example", "Create Guide"]
    related_terms: ["CompositeAction"]
    assumptions: []
    evidence:
      - source: "AGENTS.md#L165-L175"
        quote: "Every action must have three components: (1) action.yml in actions/{name}/, (2) example in examples/{name}-example.yml, (3) guide in instructions/{name}.md"

  VersionPinning:
    id: "TERM-Version-Pinning"
    layer: "core"
    status: "stable"
    definition: "Actionのバージョン管理をタグ（v1, v2）で厳格に行い、@main参照を禁止する運用"
    synonyms: ["version management", "tag versioning", "semantic versioning"]
    boundaries:
      includes: ["タグ（v1, v2）", "破壊的変更時のメジャーバージョンアップ", "@main禁止"]
      excludes: ["@main使用", "バージョンなし参照"]
    lifecycle: ["Tag", "Use", "Upgrade"]
    related_terms: ["CompositeAction"]
    assumptions: []
    evidence:
      - source: "SYSTEM_CONSTITUTION.md#L48-L52"
        quote: "Actions must use strict version management with tags (v1, v2). @main references are prohibited for stability."

  SingleResponsibility:
    id: "TERM-SINGLE-RESPONSIBILITY"
    layer: "core"
    status: "stable"
    definition: "各Actionは1つの明確な目的のみを果たすべきという原則（setup+test+deploy等の複数責務は禁止）"
    synonyms: ["single responsibility principle", "単一責任"]
    boundaries:
      includes: ["1つの明確な目的", "単一責務"]
      excludes: ["複数責務", "setup+test+deploy等の組み合わせ"]
    lifecycle: ["Define", "Validate", "Maintain"]
    related_terms: ["CompositeAction"]
    assumptions: []
    evidence:
      - source: "SYSTEM_CONSTITUTION.md#L35-L40"
        quote: "Each Action must have exactly ONE clear purpose. Multiple responsibilities (e.g., setup+test+deploy) are prohibited."

  OrganizationWideReusability:
    id: "TERM-ORG-WIDE-REUSABILITY"
    layer: "core"
    status: "stable"
    definition: "全Actionは組織内のどのリポジトリからでも使用可能であるべきという原則"
    synonyms: ["organization-wide", "cross-repository", "組織横断的"]
    boundaries:
      includes: ["どのリポジトリからも使用可能", "リポジトリ固有依存の禁止"]
      excludes: ["特定リポジトリ依存", "ハードコードされたパス"]
    lifecycle: ["Design", "Validate", "Use"]
    related_terms: ["CompositeAction"]
    assumptions: []
    evidence:
      - source: "SYSTEM_CONSTITUTION.md#L80-L85"
        quote: "All actions must be usable from any repository in the organization without repository-specific dependencies."

