canonical_terms:
  CompositeAction:
    id: "TERM-COMPOSITE-ACTION"
    layer: "core"
    status: "stable"
    definition: "複数のステップを組み合わせて1つの再利用可能なActionとして定義したもの（runs: using: composite）"
    synonyms: ["Composite Action", "コンポジットアクション", "composite action"]
    boundaries:
      includes: ["runs: using: composite", "複数stepsの組み合わせ", "再利用可能"]
      excludes: ["Docker container actions", "JavaScript actions", "Workflow templates"]
    lifecycle: ["Defined", "Versioned", "Used"]
    related_terms: ["Action", "Workflow"]
    assumptions: []
    evidence:
      - source: "SYSTEM_CONSTITUTION.md#L95-L100"
        quote: "Composite Actionとは: 複数のステップを組み合わせて、1つの再利用可能な Action として定義したもの。"

  AIHub:
    id: "TERM-AI-HUB"
    layer: "core"
    status: "stable"
    definition: "組織全体の開発効率と品質を向上させるための「AIネイティブなGitHub Actions」および「標準化ツール」を提供するハブ"
    synonyms: ["AI Hub", "AI-Hub", "github-actions-actions"]
