version: "1.0"
updated_at: "2026-01-21T00:00:00Z"
note: "推定 - AIによって自動生成された charter。ユーザーの確認が必要。"

product_goal:
  north_star: "組織全体の開発効率と品質を向上させるための「AIネイティブなGitHub Actions」を提供するハブとなること"
  success_metrics:
    - id: "MET-001"
      name: "AI Actions採用数"
      target: "組織内の複数リポジトリで採用される"
    - id: "MET-002"
      name: "AI提案受入率"
      target: "AIの提案に対する修正率（Acceptance Rate）が向上し続ける"
    - id: "MET-003"
      name: "開発効率改善"
      target: "「AIに任せられる雑務」が増え、人間が本質的な設計や意思決定に集中できる時間が増加"
  non_goals:
    - "単なるシェルスクリプトのラッパー（既存のActionsで十分なもの）"
    - "完全に無人での運用（AIのハルシネーションリスクを考慮）"
    - "特定プロダクトに強く結合しすぎたロジック（再利用性を重視）"

milestones:
  - id: "MS-001"
    name: "Phase 1: Foundation & POC"
    intent: "Self-hosted runner + Claude Code CLI の基本動作検証"
    deliverables:
      - "review-and-merge Actionの基本実装"
      - "action-fixer Actionの基本実装"
    acceptance:
      - type: "test"
        target: "actions/review-and-merge/action.yml が存在しYAML構文が正しい"
      - type: "invariant"
        target: "INV-001, INV-002, INV-003, INV-004"
    priority: "P0"
    status: "done"
    dependencies: []
    risks: []
  
  - id: "MS-002"
    name: "Phase 2: AI Action Hub Implementation"
    intent: "6つの主要なAI Actionsを提供する"
    deliverables:
      - "review-and-merge: カスタムルール注入機能"
      - "spec-to-code: 仕様書からのコード生成"
      - "action-fixer: AIによるエラー自動修正"
      - "auto-refactor: 指示ベースのリファクタリング"
      - "auto-document: ドキュメント自動更新"
      - "release-notes-ai: AIリリースノート生成"
    acceptance:
      - type: "test"
        target: "全てのActionが action.yml + templates/ + examples/ + instructions/ を持つ"
      - type: "invariant"
        target: "INV-007 (StandardActionStructure)"
    priority: "P0"
    status: "done"
    dependencies: ["MS-001"]
    risks: []
  
  - id: "MS-003"
    name: "Phase 3: Stabilization & Adoption"
    intent: "各Actionの検証用ワークフローと導入ガイドを整備し、組織内プロジェクトへの導入を促進する"
    deliverables:
      - "全Actionの検証用ワークフロー (examples/)"
      - "全Actionの導入ガイド (instructions/)"
      - "READMEの整備"
      - "Dry Run検証の自動化"
    acceptance:
      - type: "test"
        target: ".github/workflows/test-all-actions.yml が全Actionの構造チェック・YAML構文・モック実行を行う"
      - type: "invariant"
        target: "INV-005, INV-006 (TemplateFile)"
    priority: "P1"
    status: "active"
    dependencies: ["MS-002"]
    risks:
      - "組織内プロジェクトでの導入障壁（教育が必要）"
      - "AIのハルシネーションによる誤修正リスク"

work_policy:
  default_mode: "dry_run"
  iteration_budget:
    max_cycles: 5
    max_files_changed: 25
    max_loc_add: 800
    max_loc_del: 800
  quality_gates:
    must_pass: ["yamllint", "structure-check", "dry-run-test"]
  concept_policy:
    concept_sync_version: "0.3"
    bloat_is_failure: true
